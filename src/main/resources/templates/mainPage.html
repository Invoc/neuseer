<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>traceBack</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/traceback/css/trackPage.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<header class="row">
    <div class="title">
        <span class="app_name">开关设备影响因素分析</span>
    </div>
</header>
<div class="row">
    <div class="col-md-1 col-lg-1">空白区域</div>
    <div class="col-md-2 col-lg-2 setting">
        <form>
            故障类型：
            <select name="">
                <option value="volvo">Volvo</option>
            </select>
            <br/>
            分析类型：
            <select name="">
                <option value="定性">定性分析</option>
                <option value="定性">定性分析</option>
            </select>
            <hr>
            数据源：
            <select name="">
                <option value=""></option>
            </select>
            <br/>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="col-md-8 col-lg-8 viewArea">主视图</div>
    <div class="col-md-1 col-lg-1">空白区域</div>
</div>
</body>
</html>
