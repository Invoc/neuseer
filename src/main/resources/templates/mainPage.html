<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分析计算</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assert/css/nav.css" rel="stylesheet">
    <link href="/traceBack/css/mainPage.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="/traceBack/js/mainPage.js"></script>


</head>
<body class="container-fluid">
<header>
    <div class="row">
        <div class="col-md-6 col-lg-6 title">
            <img src="/assert/picture/SchoolBadge.png" alt="西安电子科技大学" class="schoolBadge"/>
            <a href="/home">高压开关设备影响因素分析</a>
        </div>
        <div class="col-md-1 col-lg-1 col-md-offset-3 col-lg-offset-3 nav">
            <a href="/traceBack">分析计算</a>
        </div>
        <div class="col-md-1 col-lg-1 nav">
            <a href="/traceGuide">追溯指南</a>
        </div>
        <div class="col-md-1 col-lg-1 nav">
            <a href="/faultKnowledge">知识库</a>
        </div>
    </div>
</header>
<div class="row parameterContainer">
    <div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 setting">
        <form onsubmit="return false">
            <div class="form-group">
                <label for="failureType">故障类型:</label>
                <select name="failureType" class="form-control" id="failureType">
                    <option value="leak">SF6泄露</option>
                    <option value="deterioration">主要部件劣化</option>
                    <option value="abnormal">操作机构异常</option>
                    <option value="damage">辅助部件损坏</option>
                </select>
            </div>
            <div class="form-group">
                <label for="analysisType">分析类型：</label>
                <select name="analysisType" class="form-control" id="analysisType" onchange="setParamAvail()">
                    <option value="qualitative">定性分析</option>
                    <option value="quantitative">定量分析</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataSource">数据源：</label>
                <select name="dataSource" class="form-control" id="dataSource" onfocus="getDataSource()"
                        onblur="showTableDate()">
                </select>
            </div>
            <hr>
            <div class="form-group" id="supportForm">
                <label for="support">支持度：</label>
                <input type="number" class="form-control" id="support" value="0.2" min="0.0" max="1.0" step="0.1">
            </div>
            <div class="form-group" id="confirmationForm">
                <label for="confidence">置信度：</label>
                <input type="number" class="form-control" id="confidence" value="0.5" min="0.0" max="1.0"
                       step="0.1">
            </div>
            <div class="form-group" id="minForm">
                <label for="minLength">最小规则长度：</label>
                <input type="number" class="form-control" id="minLength" value="2" min="2" step="1">
            </div>
            <div class="form-group" id="maxForm">
                <label for="maxLength">最大规则长度：</label>
                <input type="number" class="form-control" id="maxLength" value="4" min="2" step="0.1">
            </div>
            <hr id="splitLine">
            <input class="btn btn-default btn-primary" id="submit" type="submit" value="提交" onclick="getResult()">
        </form>
    </div>
    <div class="col-md-8 col-lg-8 viewArea">
        <div id="contentViewer">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-md-offset-3 col-lg-offset-3">
                    <h3 class="analysisDescriptionHead">分析计算</h3>
                    <br/>
                    <h4 class="analysisDescription">
                        提供封装好的计算分析模型。对高压开关设备原始故障数据进行预处理，之后将预处理后的故障数据资源通过定性和定量分析，最终获得故障影响因素及其影响权重。</h4>
                </div>
                <div class="col-md-6 col-lg-6">
                    <img src="/traceBack/picture/dataAnalysisBack.png" alt="西安电子科技大学" class="dataAnalysisBack"/>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="row">
        <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 foot">
            <p>©2018 西安电子科技大学智能制造与工业大数据研究中心</p>
        </div>
    </div>
</footer>
</body>
</html>
