            <h4><span class="label label-warning">说明：</span></h4>
            <span class="guideDescription">针对发生的质量问题，用户可<span
                    style="font-weight: 900;color: #a94442">通过点击各标签查看与之相关的对象</span>，利用该功能可以对问题发生的来源进行定性或定量的追溯定位，将问题定位至原材料采购、装配、售后等相关的环节。一方面能够帮助现场操作人员找到问题的根源，另一方面规范装配环节的关键步骤操作（能够定量的给出具体的数值范围），从而在测试环节之前进行严格把关，减少测试环节出现质量问题的概率，提高生产效率。
                领导层可通过本功能发现质量问题的薄弱环节，为工艺优化等决策提供参考。
            </span>
